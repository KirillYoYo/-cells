<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="content">
    <div class="grid"></div>
    <div class="panel">
      <div>
        <button onclick={window.game.startByIteration()}>Start one iteration</button>
      </div>
      <p></p>
      <div>
        <button onclick={window.game.startLive()}>Start Live</button>
        <button onclick={window.game.stopLive()}>Stop Live</button>
      </div>
      <p></p>
      <div>
        <button onclick={window.game.setRandom()}>Random cells</button>
        <button onclick={window.game.setClickMode()}>Click cells</button>
      </div>
      <p></p>
      <div>
        <button onclick={window.game.setBigScreen()}>Toggle big Screen</button>
      </div>
      <p></p>
      <p></p>
      <input placeholder="set cell count" class="set-screen-size" type="number" />
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <div class="time"></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
